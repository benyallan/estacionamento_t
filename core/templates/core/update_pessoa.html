{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Atualizando pessoa: {{ pessoa }} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action=" {% url 'core_pessoa_update' pessoa.id %} " method="post">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button class="btn btn-primary" type="submit">Salvar</button>
                <a 
                    href="{% url 'core_delete_pessoa' pessoa.id %}" 
                    class="btn btn-danger">
                    Deletar
                </a>
            </form>
        </div>
    </div>
{% endblock main %}
