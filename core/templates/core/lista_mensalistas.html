{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Lista de mensalistas</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <form action=" {% url 'core_mensalista_novo' %} " method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button class="btn btn-primary" type="submit">
                    Cadastrar
                </button>
            </form>
        </div>
        <div class="col-sm-6">
            <ul>
                {% for mensalista in mensalistas %}
                    <li>
                        <a href=
                            "{% url 'core_mensalista_update' mensalista.id %}">
                            {{ mensalista.veiculo }} - {{ mensalista.inicio }} 
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock main %}
