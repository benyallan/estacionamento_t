{% extends 'base.html' %}

{% block main %}
    <h2>Lista de movimentos dos mensalistas</h2>

    <ul>
        {% for mov in mov_mens %}
            <li>
                <a href="{% url 'core_movmensalistas_update' mov.id %}">
                    {{ mov.mensalista }} - {{ mov.dt_pgto }} 
                </a>
            </li>
        {% endfor %}
    </ul>

    <form action=" {% url 'core_movmens_novo' %} " method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Cadastrar</button>
    </form>
{% endblock main %}
