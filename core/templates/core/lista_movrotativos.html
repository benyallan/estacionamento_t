{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Lista de movimentos rotativos</h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <form action=" {% url 'core_movrot_novo' %} " method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button class="btn btn-primary" type="submit">
                    Cadastrar
                </button>
            </form>
        </div>
        <div class="col-sm-6">
            <ul>
                {% for mov in mov_rot %}
                    <li>
                        <a href="{% url 'core_movrotativos_update' mov.id %}">
                            {{ mov.checkin }} - {{ mov.veiculo.placa }} 
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock main %}
