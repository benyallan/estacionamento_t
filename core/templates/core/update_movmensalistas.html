{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>
                Atualizando movimentos de mensalistas: {{ mov_mensalista }}
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form 
                action=
                    "{% url 'core_movmensalistas_update' mov_mensalista.id %}"
                method="post">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button class="btn btn-primary" type="submit">Salvar</button>
                <a 
                    href="{% url 'core_delete_movmens' mov_mensalista.id %}"
                    class="btn btn-danger">
                    Deletar
                </a>
            </form>
        </div>
    </div>
{% endblock main %}
