{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Tem certeza que quer deletar: {{ obj }} </h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Deletar</button>
            </form>
        </div>
    </div>
{% endblock main %}
