{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    
    <title>Django</title>
</head>
<body>
    <div class="container-fluid">
        
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a 
                    class="nav-link 
                        {% if request.resolver_match.url_name == 'core_home' %}
                            active
                        {% endif %}" 
                    href="{% url 'core_home' %}">
                    Home
                </a>
            </li>
            <li class="nav-item dropdown">
                <a 
                    class="nav-link dropdown-toggle
                        {% if not request.resolver_match.url_name == 'core_home' %}
                            active
                        {% endif %}"  
                    data-toggle="dropdown" href="#" 
                    role="button" 
                    aria-haspopup="true" 
                    aria-expanded="false">
                    Serviços
                </a>
                <div class="dropdown-menu">
                    <a 
                        class="dropdown-item
                            {% if request.resolver_match.url_name == 'core_lista_pessoas' %}
                                active
                            {% endif %}"
                        href="{% url 'core_lista_pessoas' %}">
                        Pessoas
                    </a>
                    <a 
                        class="dropdown-item
                            {% if request.resolver_match.url_name == 'core_lista_veiculos' %}
                                active
                            {% endif %}" 
                        href="{% url 'core_lista_veiculos' %}">
                        Veículos
                    </a>
                    <a 
                        class="dropdown-item
                            {% if request.resolver_match.url_name == 'core_lista_movrotativos' %}
                                active
                            {% endif %}" 
                        href="{% url 'core_lista_movrotativos' %}">
                        Rotativo
                    </a>
                    <div class="dropdown-divider"></div>
                    <a 
                        class="dropdown-item
                            {% if request.resolver_match.url_name == 'core_mensalistas' %}
                                active
                            {% endif %}" 
                        href="{% url 'core_mensalistas' %}">
                        Mensalistas
                    </a>
                </div>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Olá, {{ user }}</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                </li>
            {% endif %}
        </ul>
        
        {% block main %}
        {% endblock main %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
